<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <input id="year" type="number" placeholder="Enter a year">
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>
    <script>
        function checkLeapYear() {
            let year = document.getElementById("year").value;
        if (year % 4 == 0) {
            document.getElementById("result").innerText = ("It's a leap year");
        } else {
            document.getElementById("result").innerText = ("It's not a leap year");
        }
        }
    </script>
</body>
</html>
